<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的一个demo</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            {{msg}}
            <button @click="clickMe">点我</button></div>
    </div>
    <div id="app1">
        {{msg}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello world",
                num: [1, 2, 3, 4, 5, 6, 7]
            },
            methods: {
                clickMe() {
                    alert("hello world");
                }
            },
        });
    </script>
</body>

</html>
