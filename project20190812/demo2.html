<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if v-else</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="num> 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "<h1>hello world</h1>",
                num:10
            }
        });
    </script>
</body>

</html>
