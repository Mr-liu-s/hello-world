<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul v-for="(i,index) in num">
            <li>{{index}}-{{i}}</li>
        </ul>


    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>所在地</th>
            <th>性别</th>
        </tr>
        <tr v-for="(stu,index) in stuList">
            <td>{{index}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.age}}</td>
            <td>{{stu.place}}</td>
            <td>{{stu.sex}}</td>
        </tr>
    </table>    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: [1, 3, 4, 5, 63, 5, 6, 7],
                stuList: [
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" },
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" },
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" },
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" },
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" },
                    { name: "zhangsan", age: 20, place: "武汉", sex: "男" }
                ]
            }
        });
    </script>
</body>

</html>
