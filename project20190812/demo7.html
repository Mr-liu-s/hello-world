<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model„ÄÅv-once</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-once>{{msg}}</div>
        {{msg}}
        <input type="text" v-model="msg">
    </div>
    <script>
    
    var vm=new Vue({
        el:"#app",
        data:{
            msg:"hello world"
        }
    });
    </script>
</body>
</html>
